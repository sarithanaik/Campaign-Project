<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Campaign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add New Campaign</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="add_campaign.html">Add Campaign</a>
            <a href="view_campaigns.html">View Campaigns</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>
    <main class="container">
        <form id="campaignForm" class="form-card">
            <label for="campaignName">Campaign Name:</label>
            <input type="text" id="campaignName" name="campaignName" required placeholder="Enter campaign name">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required placeholder="Enter client name">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Active">Active</option>
                <option value="Paused">Paused</option>
                <option value="Completed">Completed</option>
            </select>
            <button type="submit">Add Campaign</button>
        </form>
    </main>
    <script src="app.js"></script>
</body>
</html>
